name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Make sure your default branch is called "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Pages
        uses: actions/configure-pages@v3

      - name: 📦 Upload site content
        uses: actions/upload-pages-artifact@v2
        with:
          path: public  # This folder should contain your index.html

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
