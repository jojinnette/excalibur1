name: Déploiement GitHub Pages

on:
  push:
    branches:
      - main  # Remplace par le nom réel de ta branche si c’est "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  déploiement:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:

      - name: 📥 Cloner le dépôt
        uses: actions/checkout@v3

      - name: ⚙️ Configurer GitHub Pages
        uses: actions/configure-pages@v3

      - name: 📦 Uploader les fichiers du site
        uses: actions/upload-pages-artifact@v2
        with:
          path: public  # Dossier contenant ton index.html

      - name: 🚀 Déployer le site
        id: déploiement
        uses: actions/deploy-pages@v2
